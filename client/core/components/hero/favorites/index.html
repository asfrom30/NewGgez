
<div clas="table-container" >
    <table class="w-100-pct">
        <thead>
            <tr>
                <th>Icon</th>
                <th>BattleTag</th>
                <th>Tier</th>
                <th>Cptpt</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="player in $ctrl.playerList" ng-click="$ctrl.onClick({$id : player._id})" style="border-top: 1px solid white">
                <td><img class="player-icon" ng-src="{{player.iconUrl}}"/></td>
                <td>{{player.btn}}</td>
                <td><img class="tier-icon" ng-src="{{player.cptpt | tierImageSrc}}"/></td>
                <td>{{player.cptpt}}</td> 
                <td>
                    <div class="flex f-align-w-center">
                        <button ng-click="$ctrl.onRemoveFavClicked(player._id)" type="button" class="btn btn-secondary">
                            <i class="material-icons">remove_circle</i>
                        </button>
                        <button ng-click="" type="button" class="btn btn-secondary">
                            <i class="material-icons">forward</i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
