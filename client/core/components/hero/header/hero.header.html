<div class="hero-header">
    <div class="flex h-100-pct">
        <img class="current-player-icon" ng-src="{{$ctrl.currentPlayer.iconUrl}}"/>
        <div class="current-player-info flex f-align-h-end">
            <div class="flex-r">
                <div class="battle-name">{{$ctrl.currentPlayer.btn}}</div>
                <div class="level">Lv. 142</div>
            </div>
            <!-- <div class="level">{{$ctrl.currentPlayer.level}}</div> -->
        </div>
        <div class="current-player-buttons flex f-align-h-end">
            <div class="flex-r">
                <div class="flex">
                    <div><span class="glyphicon glyphicon-refresh"></span></div>
                    <div><span class="glyphicon glyphicon-star" style="color:yellow"><span></span></div>
                    <div>{{$ctrl.currentPlayer.starCount | prefixPlus}}</div>
                </div>
                <div class="flex">
                    <div><span class="	glyphicon glyphicon-random"></span></div>
                    <div><span class="glyphicon glyphicon-thumbs-up"></span></div>    
                    <div>{{$ctrl.currentPlayer.thumbCount | prefixPlus}}</div>
                </div>
            </div>
        </div>
        <div class="current-player-etc" style="overflow: hidden">
            <div>One Line Comment</div>
            <div>recent update : {{$ctrl.currentPlayer.lastUpdateTimeStamp}}</div>
        </div>
    </div>
</div>
