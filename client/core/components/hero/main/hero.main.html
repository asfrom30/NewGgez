            current-player="$ctrl.currentPlayer"

            add-favorite="$ctrl.addFavorite($id)"

            add-thumb="$ctrl.addThumb($id)"
            remove-thumb="$ctrl.removeThumb($id)">
        </hero-header>

        <ui-view class="w-100-pct h-100-pct"

            remove-favorite="$ctrl.removeFavorite($id)"

            current-player-datas = "$ctrl.resolvedCrawlDatas"
            all-players="$ctrl.players"
